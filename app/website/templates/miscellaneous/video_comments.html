



{% if user.is_authenticated %} 
        <div class="add_comment">
            <form action="" id="comment_form">
                {% csrf_token %}
                <input type="text" name="new_comment" id="new_comment" placeholder="Leave a comment...">
                <button>Comment</button>
            </form>
        </div>

        <div class="all_comments">

        </div>
{% else %}
    
    <div class="noUser_comment">
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'join' %}">Join</a> if you want to post a comment.</p>
    </div>
{% endif %}
